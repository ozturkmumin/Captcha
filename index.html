<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="myForm" class="container p-lg-3 p-1 form-container">
      <div class="form-section d-flex justify-content-center">
        <div class="form-div mb-3">
          <form class="ps-4 form-settings">
            <div class="py-3 text-center">
              <h1 class="form-title">Captcha Form</h1>
            </div>
            <div class="pb-3 input-setting">
              <input class="ps-3" type="text" placeholder="" />
              <label for="name">Name</label>
            </div>
            <div class="pb-3 input-setting">
              <input class="ps-3" type="text" placeholder="" />
              <label for="Nachname">Surname</label>
            </div>
            <div class="pb-3 input-setting">
              <input class="ps-3" type="text" placeholder="" />
              <label for="Email">E-Mail</label>
            </div>

           
            <div class="pb-3 d-flex">
              <div class="input-setting">
                <input type="text" class="ps-3" />
              </div>
              <div class="captcha-text">
                <input
                  class="input-captcha ps-5"
                  type="text"
                  id="mainCaptcha"
                  readonly="readonly"
                />
              </div>
              <div class="captcha">
                <img
                  src="refresh-buttons.png"
                  type="button"
                  id="refresh"
                  value="Refresh"
                  onclick="generateCaptcha();"
                />
              </div>
            </div>
            <div class="d-flex align-items-start">
              <div class="pe-1">
                
              </div>
              <div class="me-4">
              </div>
            </div>
            <div class="mt-2 py-3">
              <button class="form-button">Captcha</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
